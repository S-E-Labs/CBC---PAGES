<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - CBC</title>
  <link rel="icon" href="../Assests/Img/favicon.png" type="image/png"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilos personalizados -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1abc9c, #16a085, #2c3e50, #34495e);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .admin-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: #00bfa5;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #008e76;
      transform: scale(1.05);
    }

    .btn-logout {
      background-color: #e74c3c;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h1>Panel de Administración</h1>

    <button class="btn btn-custom" onclick="window.location.href='./inventario/inventario.html'">Inventario</button>

    <button class="btn btn-custom" onclick="window.location.href='../Admin/proveedores.html'">Proveedores</button>

    <button class="btn btn-custom" onclick="window.location.href='../Admin/gestion_usuario.html'">Gestión de Usuarios</button>
    
    <button class="btn btn-custom" onclick="window.location.href='../Admin/cap.html'">Ver intentos sospechosos</button>



    <hr style="border-color: rgba(255,255,255,0.2);"/>

    <button class="btn btn-custom btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <script>
    // Verificar sesión al cargar la página
    window.addEventListener('load', () => {
      const usuario = sessionStorage.getItem('usuario');
      const rol = sessionStorage.getItem('rol');

      if (!usuario || rol !== 'administrador') {
        // Redirige al login si no está autenticado o no es admin
        window.location.href = "../../Pages/index.html"; // Ajusta esta ruta según tu proyecto
      }
    });

    // Función para cerrar sesión
    function cerrarSesion() {
      sessionStorage.clear();
      window.location.href = "../../Pages/index.html"; // Ajusta esta ruta según tu proyecto
    }
  </script>
</body>
</html>
