<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - CBC</title>
  <link rel="icon" href="../Assests/Img/favicon.png" type="image/png"/>

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1abc9c, #16a085, #2c3e50, #34495e);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      color: white;
    }

    .dashboard h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-option {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      backdrop-filter: blur(6px);
      border-radius: 15px;
      color: white;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      padding: 1.5rem;
    }

    .card-option:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .card-option i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .logout-btn {
      margin-top: 2rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1><i class="fas fa-user-shield me-2"></i>Panel del Administrador</h1>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='./inventario/inventario.html'">
          <i class="fas fa-boxes"></i>
          <p>Inventario</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='../Admin/proveedores.html'">
          <i class="fas fa-truck"></i>
          <p>Proveedores</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='../Admin/gestion_usuario.html'">
          <i class="fas fa-users-cog"></i>
          <p>Gesti贸n de Usuarios</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='../Admin/publicaciones.html'">
          <i class="fas fa-newspaper"></i>
          <p>Publicaciones</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='../Admin/cap.html'">
          <i class="fas fa-shield-alt"></i>
          <p>Intentos Sospechosos</p>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="logout-btn mt-4" onclick="cerrarSesion()">
        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesi贸n
      </button>
    </div>
  </div>

  <script>
    // Validaci贸n de sesi贸n
    window.addEventListener('load', () => {
      const usuario = sessionStorage.getItem('usuario');
      const rol = sessionStorage.getItem('rol');

      if (!usuario || rol !== 'administrador') {
        window.location.href = "../../Pages/index.html";
      }
    });

    function cerrarSesion() {
      sessionStorage.clear();
      window.location.href = "../../Pages/index.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
